<div class="row">
  <div id="pictures" class="col-md-3" ng-repeat="picture in pics.pictures">
    <div class="thumbnail">
      <img ng-src="{{ picture['thumbnail_url'] }}" />
      <div class="caption">
        <p class="center">
          <button class="btn btn-primary btn-sm has-spinner" ng-disabled="loadingService.isLoading()" ng-class="{'active': loadingService.isLoading()}" ng-click ="showCtrl.displayPicture($index)">
            <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
            <span class="fa fa-camera-retro fa-lg" aria-hidden="true"></span> Show
          </button>
          <button class="btn btn-danger btn-sm has-spinner" ng-disabled="loadingService.isLoading()" ng-class="{'active': loadingService.isLoading()}" ng-click ="showCtrl.deletePicture($index)">
            <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
