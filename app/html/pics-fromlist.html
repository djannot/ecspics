<div class="panel panel-primary" ng-if="pics.buckets.length > 0">
  <div class="panel-heading">Import pictures from url list</div>
  <div class="panel-body">
    <form accept-charset="UTF-8" ng-submit="fromlistCtrl.import()">
      <div class="field">
        <div class="input-group">
          <span class="input-group-addon">File</span>
          <input class="form-control" id="file-list" name="file-list" type="file" />
        </div>
      </div>
      <br />
      <div class="actions">
        <button id="submit_button" class="btn btn-primary has-spinner"  ng-class="{'active': loadingService.isLoading()}">
          <span class="spinner"><i class="fa fa-refresh fa-spin"></i></span>
          Import
        </button>
      </div>
    </form>
  </div>
</div>
